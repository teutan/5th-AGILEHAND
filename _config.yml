# Site settings
course_name: The 5th AGILEHAND Plenary Meeting

schoolname: "TEU"

address: |
    Tokyo University of Technology
    1404-1 Katakura, Hachioji, Tokyo
    Japan

# Set your Google Analytics tracking ID (set up yours at http://www.google.com/analytics/)
